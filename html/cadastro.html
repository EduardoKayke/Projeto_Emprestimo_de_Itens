<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <meta http-equiv='Content-type' content='text/html; charset=UTF-8'/>
        <meta name='author' content='eduardokaykedasilva@gmail.com'>
        <meta name='description' content='Passe uma descrição do seu site.'>
        <meta name='keywords' content='Palavras chaves do seu site separadas por vírgula.'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='shortcut icon' href='#'>
        <title>Página de Cadastro</title>
        <link rel='stylesheet' type='text/css' href='../css/style.css'>
        <script src='#' defer></script>
    </head>
    <body class="all-center column bg-color-1 img-cadastro-fundo">
        <main class="all-center column">
            <form action="#" method="post">
                <div class="box-cadastro2 all-center column bg-color-3">
                    <h1>Cadastro</h1>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                    <br>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
                    <br>
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" id="data_nascimento">
                    <br>  
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Digite sua rua com o número" required>
                    <br>  
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
                    <br>  
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" placeholder="Digite seu estado" required>
                    <br>  
                    <label for="genero">Sexo</label>
                    <br>  
                    <div class="all-center column width-50">
                        <div class="linha-radio label-radio">
                            <label for="feminino">Feminino</label>
                            <input type="radio" class="radio-disc" name="genero" id="feminino" value="feminino" required>
                        </div>
                        <div class="linha-radio label-radio">
                            <label for="masculino">Masculino</label>
                            <input type="radio" class="radio-disc" name="genero" id="masculino" value="masculino" required>
                        </div>
                        <div class="linha-radio label-radio">
                            <label for="outro">Outro</label>
                            <input type="radio" class="radio-disc" name="genero" id="outro" value="Outro" required>
                        </div>
                    </div>
                    <br>  
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    <br>  
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    <br>  
                    <label for="senha-confirmar">Confirme a senha</label>
                    <input type="password" name="senha-confirmar" id="senha-confirmar" placeholder="Confirme sua senha" required>
                    <input type="submit" class="btn-cadastro" value="Criar Conta"></input>
                    <p>ou</p>
                    <button class="btn-facebook">Continuar com o Facebook</button>
                    <button class="btn-google">Continuar com o Google</button>
                    <p>Já está cadastrado?</p>
                    <a href="../index.html">Fazer Login</a>
                </div>
            </form>
        </main>
    </body>
</html>
